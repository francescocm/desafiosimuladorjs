<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="desafiofunciones.js"></script>
    <link rel="stylesheet" href="desafiofunciones.css">
    <title>Desafío funciones js</title>
</head>
<body>
    <div class="cont">
        <h1>Descubre tu calificación como jugador de Pro Clubs</h1>
        <input type="text" id="1nota" class="subcont" placeholder="Atacando">
        <input type="text" id="2nota" class="subcont" placeholder="Defendiendo"><br><br>
        <input type="text" id="3nota" class="subcont" placeholder="Generando juego">
        <input type="text" id="4nota" class="subcont" placeholder="Atajando">
    </div>
    <div class="cont">
        <h2>Resultado</h2>
        <input type="text" id="prom" class="subcont" placeholder="Promedio">
        <input type="text" id="EQ" class="subcont" placeholder="Tu calidad de Jugador"><br><br>
        <button id="boton" onclick="calcularProme()">Calcular</button>
    </div>
</body>
</html>
